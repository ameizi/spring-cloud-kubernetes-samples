apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: default
spec:
  rules:
    - host: "gateway.anchnet.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: spring-cloud-kubernetes-gateway-sample
                port:
                  number: 8070