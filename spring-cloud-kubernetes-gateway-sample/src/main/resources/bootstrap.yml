server:
  port: 8070

logging:
  level:
    org.springframework.cloud.kubernetes: DEBUG

management:
  endpoint:
    health:
      show-details: always
      enabled: true
    restart:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

---

spring:
#  config:
#    import: configserver:http://localhost:8888
  main:
    allow-bean-definition-overriding: true
  application:
    name: spring-cloud-kubernetes-gateway-sample
  jackson:
    serialization:
      fail-on-empty-beans: false
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId+':'+port"
          lower-case-service-id: true
    kubernetes:
      enabled: true
      discovery:
        # 开启服务注册发现
        enabled: true
        # 允许访问所有namespaces
        all-namespaces: true
        include-not-ready-addresses: false
        discovery-server-url: http://192.168.101.74:31527
      config:
        enabled: true
        enable-api: true
        name: ${spring.application.name}
        namespace: default
        sources:
          - name: ${spring.application.name}
      secrets:
        enabled: true
        enable-api: true
        name: ${spring.application.name}
        namespace: default
        sources:
          - name: ${spring.application.name}

---

spring:
  config:
    activate:
      on-cloud-platform: kubernetes
    import: configserver:http://spring-cloud-kubernetes-configserver:8888