server:
  port: 8070

logging:
  level:
    org.springframework.cloud.kubernetes: DEBUG

management:
  endpoint:
    health:
      show-details: always
      enabled: true
    restart:
      enabled: true
    info:
      enabled: true
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: spring-cloud-kubernetes-gateway-sample
  jackson:
    serialization:
      fail-on-empty-beans: false
  config:
    import: optional:configserver:http://configserver.anchnet.com
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId+':'+port"
          lower-case-service-id: true
    kubernetes:
      enabled: true
      discovery:
        # 开启服务注册发现
        enabled: true
        # 允许访问所有namespaces
        all-namespaces: true
        include-not-ready-addresses: false
        discovery-server-url: http://discoveryserver.anchnet.com